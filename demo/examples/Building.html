<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - add cube</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/FirstPersonControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="Stats-output">
</div>
<!-- three.js的容器 -->
<div id="WebGL-output">
</div>

<script type="text/javascript">

  var scene;
  var camera;
  var renderer;
  var plane;
  var stats;
  var updateFcts  = [];

  function initStats() {

    var stats = new Stats();
    stats.setMode(0); // 0: fps, 1: ms
    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.getElementById("Stats-output").appendChild(stats.domElement);
    return stats;
  }
  function initScene() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2( 0xd0e0f0, 0.0025 );
  }
  function initCamera() {
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);// 2.透视相机
    camera.position.x=-20;
    camera.position.y=40;
    camera.position.z=30;
    camera.lookAt(scene.position);

    var controls  = new THREE.FirstPersonControls( camera );
    controls.movementSpeed  = 20;
    controls.lookSpeed  = 0.05;
    controls.lookVertical = true;
    updateFcts.push(function(delta, now){
      controls.update( delta );   
    })
  }
  function initThree() {
    renderer = new THREE.WebGLRenderer({ antialias: false });

    renderer.setSize(window.innerWidth, window.innerHeight);
    updateFcts.push(function(){
      renderer.render( scene, camera );   
    })
    document.getElementById('WebGL-output').appendChild(renderer.domElement);
  }
  function initObject() {
    var material  = new THREE.MeshBasicMaterial({ color: 0x101018 })
    var geometry  = new THREE.PlaneGeometry( 2000, 2000 )
    plane = new THREE.Mesh( geometry, material );
    plane.rotation.x= -0.5*Math.PI;;
    scene.add( plane );
  }
  function initLight() {
    var light = new THREE.HemisphereLight( 0xfffff0, 0x101020, 1.25 );
    light.position.set( 0.75, 1, 0.25 );
    //scene.add( light );
    
    var ambiColor = "#e3dada";
    var ambientLight = new THREE.AmbientLight(ambiColor);
    scene.add(ambientLight);
  }
  function initAxes() {
    var axes = new THREE.AxisHelper(20);
    scene.add(axes);
  }
  function addCity() {
    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    // translate the geometry to place the pivot point at the bottom instead of the center
    //geometry.applyMatrix( new THREE.Matrix4().makeTranslation( 0, 0.5, 0 ) );

    var material = new THREE.MeshLambertMaterial({color: 0x00ff00});

    
    for (let i=0; i<100; i++) {
      var buildingMesh = new THREE.Mesh(geometry, material);
      buildingMesh.position.x = Math.floor( Math.random() * 200 - 100 ) * 10;
      buildingMesh.position.z = Math.floor( Math.random() * 200 - 100 ) * 10;
      // put a random rotation
      buildingMesh.rotation.y = Math.random()*Math.PI*2;
      // put a random scale
      buildingMesh.scale.x  = Math.random() * Math.random() * Math.random() * Math.random() * 50 + 10;
      buildingMesh.scale.y  = (Math.random() * Math.random() * Math.random() * buildingMesh.scale.x) * 8 + 8;
      buildingMesh.scale.z  = buildingMesh.scale.x
      scene.add(buildingMesh);
    }
    
  }
  var lastTimeMsec= null
  function render(nowMsec) {
    // renderer.clear();
    stats.update();
    // measure time
    requestAnimationFrame(render);
    lastTimeMsec  = lastTimeMsec || nowMsec-1000/60
    var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
    lastTimeMsec  = nowMsec
    // call each update function
    updateFcts.forEach(function(updateFn){
      updateFn(deltaMsec/1000, nowMsec/1000)
    })
    // renderer.render(scene, camera);
  }
  function threeStart() {
    stats = initStats();
    initScene();
    initCamera();
    initThree();
    initObject();
    initLight();
    initAxes();
    addCity();
    requestAnimationFrame(render)
  }
  window.onload = threeStart;
  function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
  window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
