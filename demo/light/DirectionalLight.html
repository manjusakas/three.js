<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - add cube</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="Stats-output">
</div>
<!-- three.js的容器 -->
<div id="WebGL-output">
</div>

<script type="text/javascript">

  var scene;
  var camera;
  var renderer;
  var cube;
  var plane;
  var stats;
  var controls;
  var pointColor = "#ccffcc";
  var directionalLight;
  var sphereLightMesh;
  var step = 0;
  var invert = 1;
  var phase = 0;
  function initStats() {

    var stats = new Stats();
    stats.setMode(0); // 0: fps, 1: ms
    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.getElementById("Stats-output").appendChild(stats.domElement);
    return stats;
  }
  function initScene() {
    scene = new THREE.Scene();
  }
  function initCamera() {
    camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 1000);// 2.透视相机
    camera.position.set(-30, 40, 30);
    camera.lookAt(new THREE.Vector3(10, 0, 0));
  }
  function initThree() {
    renderer = new THREE.WebGLRenderer();

    renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFShadowMap;

    document.getElementById('WebGL-output').appendChild(renderer.domElement);
  }
  function initObject() {
    // create the ground plane
    var planeGeometry = new THREE.PlaneGeometry(60, 30, 1, 1);
    var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
    plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.receiveShadow = true;

    // rotate and position the plane
    plane.rotation.x = -0.5 * Math.PI;
    plane.position.x = 0;
    plane.position.y = 0;
    plane.position.z = 0;

    // add the plane to the scene
    scene.add(plane);

    var geometry = new THREE.BoxGeometry(5, 5, 5);
    var material = new THREE.MeshLambertMaterial({color: 0x00ff00});
    cube = new THREE.Mesh(geometry, material);
    cube.position.x = 0;
    cube.position.y = 3;
    cube.position.z = 0;
    cube.castShadow = true;
    scene.add(cube);

  }
  function initLight() {
    // var ambiColor = "#1c1c1c";
    // var ambientLight = new THREE.AmbientLight(ambiColor);
    // scene.add(ambientLight);

    directionalLight = new THREE.DirectionalLight(pointColor);
    directionalLight.position.set(-40, 60, -10);
    directionalLight.castShadow = true;
    directionalLight.shadowCameraNear = 10;
    directionalLight.shadowCameraFar = 20;
    directionalLight.shadowCameraLeft = -10;
    directionalLight.shadowCameraRight = 10;
    directionalLight.shadowCameraTop = 10;
    directionalLight.shadowCameraBottom = -10;

    directionalLight.distance = 0;
    directionalLight.intensity = 0.5;
    directionalLight.shadowMapHeight = 1024;
    directionalLight.shadowMapWidth = 1024;


    scene.add(directionalLight);

    var sphereLight = new THREE.SphereGeometry(0.2);
    var sphereLightMaterial = new THREE.MeshBasicMaterial({color: 0xac6c25});
    sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
    sphereLightMesh.castShadow = true;

    sphereLightMesh.position = new THREE.Vector3(10, 20, 3);
    scene.add(sphereLightMesh);
  }
  function initAxes() {
    var axes = new THREE.AxisHelper(20);
    scene.add(axes);
  }
  function handleGui() {
    var controls = new function () {
      this.intensity = 2;
      this.distance = 0;
      this.angle = 0.1;
      this.shadowCameraVisible = false;
      this.castShadow = true;
      this.target = "Plane";
    };

    var gui = new dat.GUI();
    gui.add(controls, 'angle', 0, Math.PI * 2).onChange(function (e) {
      directionalLight.angle = e;
    });

    gui.add(controls, 'intensity', 0, 5).onChange(function (e) {
      directionalLight.intensity = e;
    });

    gui.add(controls, 'distance', 0, 200).onChange(function (e) {
      directionalLight.distance = e;
    });
    gui.add(controls, 'shadowCameraVisible').onChange(function (e) {
      directionalLight.shadowCameraVisible = e;
    });

    gui.add(controls, 'castShadow').onChange(function (e) {
      directionalLight.castShadow = e;
    });

    gui.add(controls, 'target', ['Plane', 'Cube']).onChange(function (e) {
      console.log(e);
      switch (e) {
          case "Plane":
              directionalLight.target = plane;
              break;
          case "Cube":
              directionalLight.target = cube;
              break;
      }

    });
  }
  

  function render() {
    renderer.clear();
    stats.update();

    step += 0.02;
    // cube.position.x = 20 + ( 10 * (Math.cos(step)));
    // cube.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

    sphereLightMesh.position.z = -8;
    sphereLightMesh.position.y = +(27 * (Math.sin(step / 3)));
    sphereLightMesh.position.x = 10 + (26 * (Math.cos(step / 3)));

    directionalLight.position.copy(sphereLightMesh.position);
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }
  function threeStart() {
    stats = initStats();
    initScene();
    initCamera();
    initThree();
    initObject();
    initLight();
    initAxes();
    handleGui();
    render();
  }
  window.onload = threeStart;
  function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
  window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
