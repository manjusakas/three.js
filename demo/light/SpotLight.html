<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - add cube</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="Stats-output">
</div>
<!-- three.js的容器 -->
<div id="WebGL-output">
</div>

<script type="text/javascript">

  var scene;
  var camera;
  var renderer;
  var cube;
  var plane;
  var stats;
  var controls;
  var pointColor = "#ffffff";
  var spotLight;
  var sphereLightMesh;
  var step = 0;
  var invert = 1;
  var phase = 0;
  function initStats() {

    var stats = new Stats();
    stats.setMode(0); // 0: fps, 1: ms
    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.getElementById("Stats-output").appendChild(stats.domElement);
    return stats;
  }
  function initScene() {
    scene = new THREE.Scene();
  }
  function initCamera() {
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);// 2.透视相机
    camera.position.x=-20;
    camera.position.y=40;
    camera.position.z=30;
    camera.lookAt(scene.position);
  }
  function initThree() {
    renderer = new THREE.WebGLRenderer();

    renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    // renderer.shadowMapType = THREE.PCFShadowMap;

    document.getElementById('WebGL-output').appendChild(renderer.domElement);
  }
  function initObject() {
    // create the ground plane
    var planeGeometry=new THREE.PlaneGeometry(60,20,5,5);//平面
    //生成一个材质
    var planeMaterial=new THREE.MeshLambertMaterial({color:0xffffff});
    //生成一个网格，将平面和材质放在一个网格中，组合在一起，组成一个物体
    plane=new THREE.Mesh(planeGeometry,planeMaterial);
    plane.rotation.x=-0.5*Math.PI;//将平面沿着x轴进行旋转
    plane.position.x=0;
    plane.position.y=0;
    plane.position.z=0;
    plane.receiveShadow=true;//平面进行接受阴影

    // add the plane to the scene
    scene.add(plane);

    var geometry = new THREE.BoxGeometry(5, 5, 5);
    var material = new THREE.MeshLambertMaterial({color: 0x00ff00});
    cube = new THREE.Mesh(geometry, material);
    cube.position.x = 5;
    cube.position.y = 6;
    cube.position.z = 0;
    cube.castShadow = true;
    scene.add(cube);

  }
  function initLight() {
    // var ambiColor = "#1c1c1c";
    // var ambientLight = new THREE.AmbientLight(ambiColor);
    // scene.add(ambientLight);
    // 聚光灯光源（SpotLight这种光源有聚光的效果，类似于台灯，吊灯，手电筒），
    spotLight = new THREE.SpotLight(pointColor);
    spotLight.position.set(0,20,0);
    spotLight.castShadow=true;
    spotLight.target=plane;//光源照射的方向
    spotLight.angle=Math.PI/3;//光源的角度
    spotLight.shadowCameraNear=2;
    spotLight.shadowCameraFar=30;
    spotLight.shadowCameraVisible=true;
    scene.add(spotLight);

    var sphereLight = new THREE.SphereGeometry(0.2);
    var sphereLightMaterial = new THREE.MeshBasicMaterial({color: 0xac6c25});
    sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
    sphereLightMesh.castShadow = true;

    sphereLightMesh.position.set(0,20,0);
    scene.add(sphereLightMesh);
  }
  function initAxes() {
    var axes = new THREE.AxisHelper(20);
    scene.add(axes);
  }
  function handleGui() {
    var controls = new function () {
      this.pointColor = pointColor;
      this.intensity = 2;
      this.distance = 0;
      this.exponent = 30;
      this.angle = 0.1;
      this.shadowCameraVisible = true;
      this.castShadow = true;
      this.target = "Plane";
    };

    var gui = new dat.GUI();
    gui.addColor(controls, 'pointColor').onChange(function (e) {
      spotLight.color = new THREE.Color(e);
    });

    gui.add(controls, 'angle', 0, Math.PI * 2).onChange(function (e) {
      spotLight.angle = e;
    });

    gui.add(controls, 'intensity', 0, 5).onChange(function (e) {
      spotLight.intensity = e;
    });

    gui.add(controls, 'distance', 0, 200).onChange(function (e) {
      spotLight.distance = e;
    });

    gui.add(controls, 'exponent', 0, 100).onChange(function (e) {
      spotLight.exponent = e;
    });

    gui.add(controls, 'shadowCameraVisible').onChange(function (e) {
      spotLight.shadowCameraVisible = e;
    });

    gui.add(controls, 'castShadow').onChange(function (e) {
      spotLight.castShadow = e;
    });

    gui.add(controls, 'target', ['Plane', 'Cube']).onChange(function (e) {
      console.log(e);
      switch (e) {
          case "Plane":
              spotLight.target = plane;
              break;
          case "Cube":
              spotLight.target = cube;
              break;
      }

    });
  }
  

  function render() {
    renderer.clear();
    stats.update();

    step += 0.02;
    cube.position.x = 10 + ( 4 * (Math.cos(step)));
    cube.position.y = 2 + ( 4 * Math.abs(Math.sin(step)));

    if (phase > 2 * Math.PI) {
        invert = invert * -1;
        phase -= 2 * Math.PI;
    } else {
        phase += 0.02;
    }
    // sphereLightMesh.position.z = +(7 * (Math.sin(phase)));
    // sphereLightMesh.position.x = +(14 * (Math.cos(phase)));
    // sphereLightMesh.position.y = 10;

    // if (invert < 0) {
    //     var pivot = 14;
    //     sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
    // }
    // spotLight.position.copy(sphereLightMesh.position);
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }
  function threeStart() {
    stats = initStats();
    initScene();
    initCamera();
    initThree();
    initObject();
    initLight();
    initAxes();
    handleGui();
    render();
  }
  window.onload = threeStart;
  function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
  window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
