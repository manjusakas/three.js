<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - add cube</title>
    <script type="text/javascript" src="../libs/three.new.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>

    <script type="text/javascript" src="../libs/OrbitControls.js"></script>
    

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- three.js的容器 -->
<div id="WebGL-output">
</div>

<script type="text/javascript">

  var scene;
  var camera;
  var renderer;
  var orbitControls;
  var clock;
  var controls;
  var materials;
  function initScene() {
    scene = new THREE.Scene();
  }
  function initCamera() {
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);// 2.透视相机
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 200;
    camera.lookAt(scene.position);
  }
  function initThree() {
    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setSize(window.innerWidth, window.innerHeight);    // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度
    renderer.setClearColor(0xcccccc, 1.0);
    renderer.render(scene, camera);
    document.getElementById('WebGL-output').appendChild(renderer.domElement);
    
  }
  function initAxes() {
    var axes = new THREE.AxesHelper(20);
    scene.add(axes);
  }
  function mouseController() {
    orbitControls = new THREE.OrbitControls(camera);
    //orbitControls.autoRotate = true;
    clock = new THREE.Clock();
  }
  function initLight() {
    // add subtle ambient lighting
    var ambientLight = new THREE.AmbientLight(0x090909);
    scene.add(ambientLight);

    // add spotlight for the shadows
    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(-100, 100, 100);
    scene.add(spotLight);
  }

  function initObject() {
    var points = [];
    points.push({x:0, y:0, z:0});
    points.push({x:10, y:10, z:10});
    points.push({x:5, y:5, z:5});
    var lines = new THREE.Geometry();
    var colors = [];
    var i = 0;
    points.forEach(function (e) {
        lines.vertices.push(new THREE.Vector3(e.x, e.z, e.y));
        colors[i] = new THREE.Color(0xffffff);
        colors[i].setHSL(e.x / 100 + 0.5, (  e.y * 20 ) / 300, 0.8);
        i++;
    });

    lines.colors = colors;
    var material = new THREE.LineBasicMaterial({
        opacity: 1.0,
        linewidth: 1,
        vertexColors: THREE.VertexColors
    });

    var line = new THREE.Line(lines, material);
    line.position.set(25, -30, -60);
    scene.add(line);
  }

  function render()
  {
    
    var delta = clock.getDelta();
    orbitControls.update(delta);

    renderer.render(scene, camera); // 用render渲染场景和相机
    requestAnimationFrame(render);
  }
  function threeStart() {
    initScene();
    initCamera();
    initLight();
    initAxes();
    initObject();
    initThree();
    mouseController();
    render();
  }
  function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
  window.onload = threeStart;
  window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
